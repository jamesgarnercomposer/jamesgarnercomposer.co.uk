- quotee: Judith Weir CBE, Master of the Queen’s Music (on _East o’ the Sun, West o' the Moon_)
  text: Utterly accomplished in all respects.
- quotee: Patrick J. Hansen, Director of Opera McGill, Schulich School of Music
  text: He understands voices and that is rare in a composer, nowadays.  
- quotee: Seen and Heard (on _Beauty and the Seven Beasts_)
  text: James Garner's music creates a tension that hurtles us towards the denouement.
- quotee: The Stage (on _Beauty and the Seven Beasts_)
  text: Never fails to entertain.
- quotee: Bachtrack (on _East o’ the Sun, West o' the Moon_)
  text: Gleaming with creativity and humour.
