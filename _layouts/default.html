<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" rel="stylesheet">
    <script crossorigin="anonymous" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link href="{{ '/icon.svg' | relative_url }}" rel="icon" type="image/svg+xml">
    <link href="{{ '/icon.png' | relative_url }}" rel="icon" type="image/png">
  </head>
  <body>
    <header class="mb-4">
      <h1 class="d-lg-block d-none display-5 fw-lighter letter-spacing mb-0 pt-4 text-center text-uppercase">
        <a class="text-decoration-none text-reset" href="{{ '/' | relative_url }}">James Garner</a>
      </h1>
      <h2 class="d-lg-block d-none fs-4 fw-light mb-4 text-center text-lowercase text-secondary">
        Composer • Educator • Musical Director
      </h2>
      {% include nav.html %}
    </header>
    <main class="container">
      {{ content }}
    </main>
    <footer class="bg-light mt-5">
      {% include footer.html %}
    </footer>
  </body>
</html>
