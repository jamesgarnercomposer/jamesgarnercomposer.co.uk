{% assign categories = "upcoming,past" | split: "," %}
{% for category in categories %}
  <!-- Desktop (>= lg) -->
  <li class="d-lg-inline d-none nav-item">
    {% if category == page.category %}
      <a aria-current="true" class="active nav-link" href="{{ '/events/' | append: category | relative_url }}">{{ category }}</a>
    {% else %}
      <a class="nav-link" href="{{ '/events/' | append: category | relative_url }}">{{ category }}</a>
    {% endif %}
  </li>

  <!-- Mobile (<lg) -->
  <li class="d-lg-none">
    <a class="dropdown-item" href="{{ '/events/' | append: category | relative_url }}">{{ category }}</a>
  </li>
{% endfor %}
