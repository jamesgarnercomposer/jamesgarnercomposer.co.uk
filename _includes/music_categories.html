{% for category in site.data.music_categories %}
  {% assign id = category.first %}
  {% assign title = category.last.title %}

  <!-- Desktop (>= lg) -->
  <li class="d-lg-inline d-none nav-item">
    {% if id == page.category %}
      <a aria-current="true" class="nav-link active" href="/music/{{ id }}">{{ title }}</a>
    {% else %}
      <a class="nav-link" href="/music/{{ id }}">{{ title }}</a>
    {% endif %}
  </li>

  <!-- Mobile (<lg) -->
  <li class="d-lg-none">
    <a class="dropdown-item" href="/music/{{ id }}">{{ title }}</a>
  </li>
{% endfor %}
